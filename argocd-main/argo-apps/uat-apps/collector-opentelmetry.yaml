apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: collector-uptrace-resources
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/mr03k/parking-hub.git
    targetRevision: HEAD
    path: argocd-main/resources/uat/uptrace-collector
  destination:
    server: https://kubernetes.default.svc
    namespace: uat
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
