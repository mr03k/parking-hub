apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: minio-operator
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: minio-operator
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: operator
    repoURL: https://operator.min.io
    targetRevision: 6.0.4
  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=true
