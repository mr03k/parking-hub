
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: grafana-http-route
  namespace: kube-prometheus-stack
spec:
  parentRefs:
    - name: default-gateway
      namespace: gateway-resources
  hostnames:
    - grafana.gw.k8s.sh.aban.io
  rules:
    - backendRefs:
        - group: ""
          kind: Service
          name: kube-prometheus-stack-grafana 
          port: 80
          weight: 1
      matches:
        - path:
            type: PathPrefix
            value: /
