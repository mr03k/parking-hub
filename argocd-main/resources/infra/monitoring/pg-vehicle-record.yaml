apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  labels:
    app: kube-prometheus-stack-pg-vehicle-record
    release: kube-prometheus-stack
  name: kube-prometheus-stack-pg-vehicle-record
  namespace: kube-prometheus-stack
spec:
  selector:
    matchLabels:
      cnpg.io/cluster: pg-vehicle-record

  podMetricsEndpoints:
    - port: metrics
      path: /metrics
      scheme: http
      interval: 15s
      scrapeTimeout: 14s
  jobLabel: jobLabel
  namespaceSelector:
    matchNames:
      - uat